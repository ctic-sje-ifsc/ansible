#Linux

- hosts: cad2_lin
  any_errors_fatal: true
  roles:
    - role: grub
      tipo: grub_win
  tasks:
  - name: Monta /dev/sda3 em /media/aluno/trabalhos fstab - Linux
    mount:
      path: /media/aluno/trabalhos
      src: /dev/sda3
      fstype: vfat
      opts: uid=aluno,gid=aluno
      state: present
    when: ansible_os_family == 'Debian'

- hosts: cad2_lin:!sj-lin-cad2-38841.maquinas.sj.ifsc.edu.br
  any_errors_fatal: true
  roles:
    - epoptes_client

- hosts: sj-lin-cad2-38841.maquinas.sj.ifsc.edu.br #Maquina do professor
