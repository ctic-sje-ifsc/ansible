# Linux
- hosts: sidi_lin
  #any_errors_fatal: true
  roles:
    - pinta
    - role: grub
      tipo: grub_lin
  tasks:
  - name: Monta /dev/sda3 em /media/aluno/trabalhos fstab - Linux
    mount:
      path: /media/aluno/trabalhos
      src: /dev/sda3
      fstype: vfat
      state: present
    when: ansible_os_family == 'Debian'

