---
- name: Install software and update Windows 10
  hosts: sj-almoxtele-38298.maquinas.sj.ifsc.edu.br
  tasks:
    - name: Ensure Chocolatey is installed
      win_chocolatey:
        name: chocolatey
        state: present

    - name: Install Google Chrome
      win_chocolatey:
        name: googlechrome
        state: present

    - name: Install Firefox
      win_chocolatey:
        name: firefox
        state: present

    - name: Install Okular
      win_chocolatey:
        name: okular
        state: present

    - name: Install CutePDF Writer
      win_chocolatey:
        name: cutepdf
        state: present

    - name: Install Java JRE
      win_chocolatey:
        name: javaruntime
        state: present

    - name: Ensure PSWindowsUpdate module is installed
      win_psmodule:
        name: PSWindowsUpdate
        state: present

    - name: Import PSWindowsUpdate module
      win_shell: |
        Import-Module PSWindowsUpdate
      args:
        executable: PowerShell

    - name: Run Windows Update and install all available updates
      ansible.windows.win_shell: | 
         Get-WindowsUpdate -Install -AcceptAll -AutoReboot
      become: yes
      become_method: runas
      become_user: Ctic

