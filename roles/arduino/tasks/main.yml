#Linux

- name: Baixando e extraindo o arduino - Linux Debian
  unarchive:
    src: https://downloads.arduino.cc/arduino-1.8.19-linux64.tar.xz
    dest: /opt/
    creates: /opt/arduino-1.8.19
    remote_src: yes
    owner: root
    group: root
    mode: 0755
  when: ansible_os_family == 'Debian'

- name: Criando o arquivo arduino.desktop - Linux Debian
  copy:
    src: arduino.desktop
    dest: /usr/share/applications/arduino.desktop
    owner: root
    group: root
    mode: 0644
  when: ansible_os_family == 'Debian'

# Permissao para gravar na placa
- name: Adiciona no grupo dialout
  user:
    name: "{{ grupodialout }}"
    groups: dialout
    append: yes
  loop:
    - mayara.sousa
    - elen
    - claudiacastro
  loop_control:
    loop_var: grupodialout
  when: ansible_os_family == 'Debian'

