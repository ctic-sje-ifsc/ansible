---
#Linux

# Debian
- name: Adicionar reposit처rio remmina
  apt_repository:
    repo: deb http://ftp.debian.org/debian jessie main
    state: present
    update_cache: yes
  when: ansible_distribution == 'Debian'

# #pode ser removido depois que aplicar a todos os computadores.
