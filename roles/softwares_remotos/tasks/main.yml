# Debian 9 e Ubuntu
- name: Instalar pacotes necessarios para o remmina
  apt:
    state: present
    default_release: jessie
    force: yes
    pkg:
    - remmina=1.1.1-2
    - remmina-common=1.1.1-2
    - remmina-plugin-rdp=1.1.1-2
    - libfreerdp-plugins-standard
  when: (ansible_os_family == 'Debian' and ansible_distribution_release != 'buster')

# Debian 10
- name: Instalar pacotes necessarios para o remmina
  apt:
    state: present
    pkg:
    - remmina
    - remmina-common
    - remmina-plugin-rdp
    - libfreerdp-plugins-standard
  when: (ansible_os_family == 'Debian' and ansible_distribution_release == 'buster')

- name: Faz hold no remmina
  dpkg_selections:
    name: remmina
    selection: hold
  when: ansible_os_family == 'Debian'

# Cria o diret처rio softwares_remotos se n찾o existe
- file:
    path: /var/softwares_remotos
    state: directory
    mode: 0777
  when: ansible_os_family == 'Debian'

- name: Copiando os arquivos remmina
  copy:
    src: remmina/{{ item }}.remmina
    dest: /var/softwares_remotos/{{ item }}.remmina
    owner: root
    group: root
    mode: 0777
  with_items: "{{apps}}"
  when: ansible_os_family == 'Debian'

- name: Copiando os arquivos desktop
  copy:
    src: desktop/remmina_{{ item }}.desktop
    dest: /usr/share/applications/remmina_{{ item }}.desktop
    owner: root
    group: root
    mode: 0777
  with_items: "{{apps}}"
  when: ansible_os_family == 'Debian'

# Copiado os icones

- name: Copiando os icones jpeg
  copy:
    src: icon/
    dest: /var/softwares_remotos/
  when: ansible_os_family == 'Debian'
