- name: Cria o diret√≥rio /home/certificados
  file:
    path: /home/certificados
    state: directory
  when: ansible_os_family == 'Debian'

- name: Extrai certificados da Cadeia ICP Brasil
  unarchive:
    src: ACcompactado.zip
    dest: /home/certificados
  when: ansible_os_family == 'Debian'

- name: Copia script para instalar certificados
  copy:
    src: instala_cadeia.sh
    dest: /usr/local/bin
    mode: 0755
  when: ansible_os_family == 'Debian'
