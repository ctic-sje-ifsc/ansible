### Site onde baixar.
# https://www.gov.br/iti/pt-br/assuntos/navegadores/
# https://www.gov.br/iti/pt-br/assuntos/repositorio/repositorio-ac-raiz

- name: Cria o diretório /home/certificados
  file:
    path: /home/certificados
    state: directory
  when: ansible_os_family == 'Debian'

- name: Cria o diretório /home/certificados/{firefox;chrome}
  file:
    path: /home/certificados/{{ item }}
    state: directory
  loop:
    - firefox
    - chrome
  when: ansible_os_family == 'Debian'

- name: Copiando arquivos ICP Brasil Firefox
  copy:
    src: "{{ icp_firefox }}"
    dest: /home/certificados/firefox/{{ icp_firefox }}
  loop:
    - v1_ff.der
    - v2_ff.der
    - v5_ff.der
    - v8_ff.der
    - v9_ff.der
  loop_control:
    loop_var: icp_firefox
  when: ansible_os_family == 'Debian'

- name: Copiando arquivos ICP Brasil Chrome / Chomium
  copy:
    src: "{{ icp_chrome }}"
    dest: /home/certificados/chrome/{{ icp_chrome }}
  loop:
    - ICP-Brasilv2.crt
    - ICP-Brasilv5.crt
    - ICP-Brasilv8.crt
    - ICP-Brasilv9.crt
    - acserprorfbv3.cer
    - ACSERPRORFB.crt
  loop_control:
    loop_var: icp_chrome
  when: ansible_os_family == 'Debian'
