- name: Adicionar entrada da chave pública no /root/.ssh/authorized_keys do Marcelo - Linux
  ansible.posix.authorized_key:
    user: root
    state: present
    key: "{{ lookup('file', 'marcelo.id_rsa.pub') }}"
  when: ansible_os_family == 'Debian'

