---
# Debian e Ubuntu
- name: Instalar o epoptes-client
  ansible.builtin.apt:
    pkg:
      - epoptes-client
  when: ansible_os_family == 'Debian'

- name: Adicionar entrada no /etc/default/epoptes-client sobre quem é o server do sidi - Linux
  ansible.builtin.lineinfile:
    regexp: '^SERVER'
    path: /etc/default/epoptes-client
    line: 'SERVER=sje-lin-sidi-25.maquinas.sj.ifsc.edu.br'
    create: true
    mode: '0644'
  when: ansible_hostname is search("^sj-lin-sidi")

