- name: Adicionar a chave do repositório do AnyDesk
  ansible.builtin.get_url:
    url: https://keys.anydesk.com/repos/DEB-GPG-KEY
    dest: /etc/apt/trusted.gpg.d/anydesk.asc
    mode: '0644'
    owner: root
    group: root
  when: ansible_os_family == 'Debian'

- name: Adicionar repositório AnyDesk
  ansible.builtin.copy:
    content: "deb http://deb.anydesk.com/ all main"
    dest: /etc/apt/sources.list.d/anydesk.list
    owner: root
    group: root
    mode: '0644'
  when: ansible_os_family == 'Debian'

- name: Instala AnyDesk
  ansible.builtin.apt:
    pkg:
      - anydesk
    update_cache: true
  when: ansible_os_family == 'Debian'
