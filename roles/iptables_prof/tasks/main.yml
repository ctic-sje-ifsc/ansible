- name: Copia chave privada
  ansible.builtin.copy:
    src: /root/.ssh/id_rsa
    dest: /etc/ansible/id_rsa
    remote_src: true
    owner: root
    group: ansible
    mode: '0440'
  when: "'lab_profs_lin' in group_names"

