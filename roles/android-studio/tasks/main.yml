- name: Remove AndroidStudio softwares from flathub
  community.general.flatpak:
    name:
      - com.google.AndroidStudio
    state: absent
  when: ansible_os_family == 'Debian'

- name: Instala pacotes performance Android
  ansible.builtin.apt:
    name:
      - android-sdk-common
      - qemu-kvm
      - libvirt-daemon-system
      - libvirt-clients
      - bridge-utils
  when: ansible_os_family == 'Debian'

- name: Configura grupos secundários para aluno
  ansible.builtin.user:
    name: aluno
    groups: plugdev, libvirt, kvm
    append: true
  when: ansible_os_family == 'Debian'

- name: Cria diretórios
  ansible.builtin.file:
    path: '{{ item }}'
    state: directory
    mode: '0755'
    owner: aluno
    group: '1001'
  loop:
    - /opt/aluno/Android
    - /opt/aluno/AndroidStudioProjects
  when: ansible_os_family == 'Debian'

- name: Cria links
  ansible.builtin.file:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    state: link
  loop:
    - { src: /opt/aluno/Android,
        dest: /home/aluno/Android, }
    - { src: /opt/aluno/AndroidStudioProjects,
        dest: /home/aluno/AndroidStudioProjects, }
  when: ansible_os_family == 'Debian'

- name: Baixando e extraindo AndroidStudio - Linux Debian
  ansible.builtin.unarchive:
    src: http://ansiblefiles.sj.ifsc.edu.br/android-studio-2025.1.1.14-linux.tar.gz
    dest: /opt/
    creates: /opt/android-studio/bin/studio
    remote_src: true
    owner: root
    group: root
    mode: '0755'
  when: ansible_os_family == 'Debian'

- name: Cria atalho do AndroidStudio na lista de aplicativos
  ansible.builtin.copy:
    content: |
      [Desktop Entry]
      Version=1.0
      Type=Application
      Name=Android Studio
      Icon=/opt/android-studio/bin/studio.svg
      Exec="/opt/android-studio/bin/studio" %f
      Comment=The Drive to Develop
      Categories=Development;IDE;
      Terminal=false
      StartupWMClass=jetbrains-studio
      StartupNotify=true
    dest: /usr/share/applications/jetbrains-studio.desktop
    owner: root
    group: root
    mode: '0644'
  when: ansible_os_family == 'Debian'
