- name: Adiciona chave para o 'Debian'
  ansible.builtin.get_url:
    url: https://keyserver.ubuntu.com/pks/lookup?op=get&search=0xC85668DF69375001
    dest: /etc/apt/trusted.gpg.d/spotify.asc
    owner: root
    group: root
    mode: '0644'
  when: ansible_os_family == 'Debian'

- name: Adiciona reposit√≥rio para o spotify
  ansible.builtin.copy:
    content: |
      deb  https://repository.spotify.com stable non-free
    dest: /etc/apt/sources.list.d/spotify.list
    owner: root
    group: root
    mode: '0644'
  when: ansible_os_family == 'Debian'

- name: Instala spotify client
  ansible.builtin.apt:
    name: spotify-client
    update_cache: true
  when: ansible_os_family == 'Debian'
