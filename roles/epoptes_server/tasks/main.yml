- name: Instala epoptes
  ansible.builtin.apt:
    pkg:
      - epoptes
  when: ansible_distribution == 'Debian'
  tags: epoptes

- name: Remove epoptes-client
  ansible.builtin.apt:
    pkg:
      - epoptes-client
    state: absent
    purge: true
  when: ansible_distribution == 'Debian'
  tags: epoptes

