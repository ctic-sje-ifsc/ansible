- name: Cria servi√ßo configura_monitores
  ansible.builtin.copy:
    content: |
      [Desktop Entry]
      Type=Application
      Exec=/usr/local/bin/configura_monitores.sh
      X-GNOME-Autostart-enabled=true
      NoDisplay=false
      Hidden=false
      Name[pt_BR]=Configura monitores
      Comment[pt_BR]=Script para configurar os monitores
      X-GNOME-Autostart-Delay=0

    dest: /etc/xdg/autostart/configura-monitores.desktop
    owner: root
    group: root
    mode: '0644'
  when: (ansible_distribution_release == "bullseye" and (ansible_hostname is search("^sj-lin-sidi-25") or ansible_hostname is search("^sj-lin-redes-906284") or ansible_hostname is search("^sj-lin-prog-744523") or ansible_hostname is search("^sj-lin-cad1-916082") or ansible_hostname is search("^sj-lin-cad2-905476") or ansible_hostname is search("^sj-lin-cad3-744517") or ansible_hostname is search("^sj-lin-meios") or ansible_hostname is search("^sj-lin-salaa" or "^sj-lin-salab") or ansible_hostname is search("^sj-lin-auditorio")))
  tags: servico_monitores

- name: Configuracao dos monitores para o lab sidi - Linux
  ansible.builtin.copy:
    content: |
      #!/bin/sh
      xrandr --output DisplayPort-0 --primary --mode 1920x1080 --pos 0x0 --rotate normal --output HDMI-A-0 --mode 1280x800 --pos 1920x140 --rotate normal --output DisplayPort-1 --mode 1280x800 --pos 1920x140 --rotate normal

    dest: /usr/local/bin/configura_monitores.sh
    owner: root
    group: root
    mode: '0755'
  when: ansible_hostname is search("^sj-lin-sidi-25")

