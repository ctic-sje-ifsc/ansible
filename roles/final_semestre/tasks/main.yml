# Windows

- name: Remove conta do aluno
  win_user:
    name: aluno
    state: absent
  when: ansible_os_family == 'Windows'

- name: Remove profile do aluno
  win_user_profile:
    name: aluno
    state: absent
    remove_multiple: yes
  when: ansible_os_family == 'Windows'

- name: Remove a pasta do aluno
  win_file:
    path: C:\Users\aluno
    state: absent
  when: ansible_os_family == 'Windows'

- name: cria usuário aluno
  win_user:
    name: aluno
    password_expired: no
    state: present
    user_cannot_change_password: yes
    groups:
      - "Usuários"
  when: ansible_os_family == 'Windows'

- name: Instala Atualizações críticas e de segurança #### A máquina pode reiniciar
  ansible.windows.win_updates:
    category_names:
      - SecurityUpdates
      - CriticalUpdates
  when: (ansible_os_family == 'Windows' and ansible_os_name == 'Microsoft Windows 10 Pro')
