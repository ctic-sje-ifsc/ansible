- hosts: ctic
  vars:
    ansible_python_interpreter: /usr/bin/python3
  #any_errors_fatal: true
  gather_facts: true
  roles:
    - code
    - docker
    # - teamviewer
    # - virtualbox
    # - rambox
    # - ingressa_ldap
    # - rke
  tasks:
  # - name: Instalar os pacotes para o Ansible #do buster-backports - Linux Debian
  #   apt: name=ansible state=latest #default_release=buster-backports
  - name: Pacotes padroes da CTIC
    ansible.builtin.apt:
      state: latest
      pkg:
      - ipcalc
      - ansible
      - keepassx
      - git
      - gparted
      - vinagre
      - tcpdump
      - dnsutils
      - python3-pip
      # - python-pip # Ruim no bullseye
  - ansible.builtin.pip:
      name:
        - pywinrm
        - paramiko
        - cryptography # ==2.4.2 #Não eh mais necessario essa versao
      executable: pip3
  - name: Adiciona no grupo docker
    ansible.builtin.user:
      name: "{{item}}"
      groups: docker
      append: yes
    with_items:
      - rmartins
      - humbertos
      - gabriel.souza
      - marcelo.alejandro
      - etorresini
      - davi.iahn
    when: ansible_os_family == 'Debian'

